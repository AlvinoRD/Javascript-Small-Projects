<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
    <style>
      body {
        background-color: antiquewhite;
        text-align: center;
      }

      .nama {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 80px;
        color: white;
      }

      .nama span {
        display: inline-block;
        transition: 0.3s;
        cursor: pointer;
      }

      .nama span:hover {
        transform: scaleY(2) translateY(-20px);
      }

      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Alvino</li>
      <li>Radyo</li>
      <li>Danisworo</li>

      <h1 class="nama">ALVINO</h1>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
