<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev" class="slide-button material-symbols-outlined">
          chevron_left
        </button>
        <div class="image-list">
          <img src="img/amg.jpg" alt="" class="image-items" />
          <img src="img/gatau.jpg" alt="" class="image-items" />
          <img src="img/gtr.jpg" alt="" class="image-items" />
          <img src="img/lambo.jpg" alt="" class="image-items" />
          <img src="img/mbuh.jpg" alt="" class="image-items" />
          <img src="img/mc.jpg" alt="" class="image-items" />
          <img src="img/need.jpg" alt="" class="image-items" />
          <img src="img/pors.jpg" alt="" class="image-items" />
          <img src="img/porsche.jpg" alt="" class="image-items" />
          <img src="img/supra.jpg" alt="" class="image-items" />
        </div>
        <button id="next" class="slide-button material-symbols-outlined">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
