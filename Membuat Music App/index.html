<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tap Music</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Make Music with only one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="./sounds/angel.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="./sounds/sunflower.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="./sounds/hybrid.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./sounds/typical-trap.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./sounds/typical.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="./sounds/piano.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
